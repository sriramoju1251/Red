<div class="text-center">
<h1>{{message}}</h1>
<button class="btn btn-danger mt-5 mb-5" (click)="show()" >show</button>
</div>

<div>
    <table class="table table-hover table-bordered table-striped table-responsive" *ngIf="showtable">
        <thead>
          <tr>
            <th  scope="col">id</th>
            <th  scope="col">name</th>
            <th  scope="col">email</th>
            <th  scope="col">gender</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of tableData">
            <th scope="row">{{user.id}}</th>
            <td >{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.gender}}</td>
          </tr>
        </tbody>
      </table>
</div>
